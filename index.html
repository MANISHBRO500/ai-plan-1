<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant with Image Search</title>
    <link rel="stylesheet" href="ai.css">
    <style>
        /* Container styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        div {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Input field styling */
        #queryInput {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Response text styling */
        #response {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        /* Location result styling */
        #locationResult {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }

        /* Image styling */
        #featureImage {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            display: none; /* Initially hidden */
            border-radius: 8px;
            border: 1px solid #ddd;
        }

    </style>
</head>
<body>

    <div>
        <button onclick="startVoiceRecognition()">Start Voice Recognition</button>
        <input type="text" id="queryInput" placeholder="Ask something..." />
        <div id="response"></div>
        <div id="locationResult"></div>
        <img id="featureImage" src="" alt="Feature Image" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
